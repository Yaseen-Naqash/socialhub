
        <a href="{% url 'createroomurl' %}">Create Room</a>
        <hr>
        {% for room in rooms %}
        <a href="{% url 'profileurl' room.host.id %}">@{{room.host.username}}</a>
        <h5>{{room.id}} is <a href="{% url 'roomurl' room.id %}">{{room.name}}</a></h5>
        {% if request.user == room.host %}
        <a href="{% url 'updateroomurl' room.id %}">Edit</a>
        <a href="{% url 'deleteurl' room.id %}">delete</a>
        {% endif %}
        <h5>{{room.topic}}</h5>
        <hr>
        {% endfor %}
